name: CustomNPC
version: 2.2.0-dev
main: CustomNPC\Main
api: 5.0.0
author: AlexisV
description: Plugin de NPCs personnalisables avec IA

commands:
  npcwand:
    description: Obtenir la baguette NPC
    permission: customnpc.wand
  npcspawn:
    description: Créer un NPC
    permission: customnpc.spawn
  npcrotate:
    description: Change la rotation du npc
    usage: /npcrotate <uuid>
    permission: customnpc.rotate
  npcarmor:
    description: Configurer l'armure d'un NPC
    usage: /npcarmor <uuid>
    permission: customnpc.armor
  npclist:
    description: Lister tous les NPCs
    permission: customnpc.list
  npcuuid:
    description: Obtenir l'UUID d'un NPC au clic
    permission: customnpc.uuid
  npcfakeplayer:
    description: Configurer un NPC comme Fake Player
    usage: /npcfakeplayer <uuid>
    permission: customnpc.fakeplayer


permissions:
  customnpc.wand:
    description: Permet d'obtenir la baguette NPC
    default: op
  customnpc.spawn:
    description: Permet de créer un NPC
    default: op
  customnpc.rotate:
    description: Permet de supprimer un NPC
    default: op
  customnpc.armor:
    description: Permet de configurer l'armure d'un NPC
    default: op
  customnpc.list:
    description: Permet de voir la list des ncps
    default: op
  customnpc.uuid:
    description: Permet d'obtenir l'UUID d'un NPC
    default: op
  customnpc.fakeplayer:
    description: Permet de configurer un fake player
    default: op
  customnpc.sudo:
    description: Permet s'utiliser le /sudo
    default: op

